<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Next to Image</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <img src="image-product-desktop.jpg" alt="Product Image" class="image">
    <div class="text">
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card-pricing">
        <span class="price-new">$169.99</span>
        
      </div>
      <button class="btn-add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
